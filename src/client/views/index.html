        <header>

               Sentient Analyzer

        <main>
            <p>Enter a URL of an article / a blog to discover its sentiment.</p>
        <main>
            <section>
                <form class="" onsubmit="return Client.handleSubm(event)">
                    <input id="url" type="text"  name="input" value=""  placeholder="Enter an Article URL">
                    <input type="submit" name="" value="submit" onclick="return Client.handleSubm(event)" onsubmit="return Client.handleSubm(event)">

        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });

           </script>
